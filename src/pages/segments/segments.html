<ion-header>

  <ion-navbar>
    <ion-title>Segments</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div padding>
    <ion-segment [(ngModel)]="pet" >
      <ion-segment-button value="puppies">
        Puppies
      </ion-segment-button>

      <ion-segment-button value="kittens">
        Kittens
      </ion-segment-button>

      <ion-segment-button value="ducklings">
        DuckLings
      </ion-segment-button>

    </ion-segment>
  </div>

  <div [ngSwitch]="pet">
    <ion-list *ngSwitchCase="'puppies'" >
      <ion-item>
        <ion-thumbnail item-left>
          <img src="../../assets/img/Samsung.jpg">
        </ion-thumbnail>
        <h2>Ruby</h2>
      </ion-item>

      <ion-item>
        <ion-thumbnail item-left>
          <img src="../../assets/img/apple.jpg">
        </ion-thumbnail>
        <h2>Python</h2>
      </ion-item>

      <ion-item>
        <ion-thumbnail item-left>
          <img src="../../assets/img/fire.jpg">
        </ion-thumbnail>
        <h2>Otto</h2>
      </ion-item>
    </ion-list>

    <ion-list *ngSwitchCase="'kittens'">
      <ion-item>
        <ion-thumbnail item-left>
          <img src="../../assets/img/Samsung.jpg">
        </ion-thumbnail>
        <h2>Roy</h2>
      </ion-item>

      <ion-item>
        <ion-thumbnail item-left>
          <img src="../../assets/img/Sea.jpg">
        </ion-thumbnail>
        <h2>Bikash</h2>
      </ion-item>

      <ion-item>
        <ion-thumbnail item-left>
          <img src="../../assets/img/holo.jpg">
        </ion-thumbnail>
        <h2>Ruby</h2>
      </ion-item>
    </ion-list>

    <ion-list *ngSwitchCase="'ducklings'">
      <ion-item>
        <ion-thumbnail item-left>
          <img src="../../assets/img/holo.jpg">
        </ion-thumbnail>
        <h2>SRS</h2>
      </ion-item>

      <ion-item>
        <ion-thumbnail item-left>
          <img src="../../assets/img/fire.jpg">
        </ion-thumbnail>
        <h2>Java</h2>
      </ion-item>

      <ion-item>
        <ion-thumbnail item-left>
          <img src="../../assets/img/apple.jpg">
        </ion-thumbnail>
        <h2>C#</h2>
      </ion-item>
    </ion-list>

  </div>
</ion-content>
