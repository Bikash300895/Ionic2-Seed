<!--

<ion-header>

  <ion-navbar>
    <ion-title>Fab</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-fab top right>
    <button ion-fab mini><ion-icon name="add"></ion-icon></button>
    <ion-fab-list>
      <button ion-fab><ion-icon name="logo-facebook"></ion-icon></button>
      <button ion-fab><ion-icon name="logo-twitter"></ion-icon></button>
      <button ion-fab><ion-icon name="logo-vimeo"></ion-icon></button>
      <button ion-fab><ion-icon name="logo-googleplus"></ion-icon></button>
    </ion-fab-list>
  </ion-fab>

  <!--Variable icon-->
  <ion-icon [name]="myIcon"></ion-icon>

  <!--Grid in ionic-->
  <ion-row>
    <ion-col><div>col</div></ion-col>
    <ion-col><div>col</div></ion-col>
    <ion-col><div>col</div></ion-col>
    <ion-col>
      <div>
        col<br>
        3 lines<br>
        of text<br>
      </div>
    </ion-col>
  </ion-row>

  <ion-row center>
    <ion-col><div>col</div></ion-col>
    <ion-col><div>col</div></ion-col>
    <ion-col><div>col</div></ion-col>
    <ion-col>
      <div>
        col<br>
        3 lines<br>
        center<br>
      </div>
    </ion-col>
  </ion-row>

  <ion-row center>
    <ion-col offset-25><div>col</div></ion-col>
    <ion-col><div>col</div></ion-col>
    <ion-col>
      <div>
        col<br>
        3 lines<br>
        center<br>
      </div>
    </ion-col>
  </ion-row>

  <ion-row baseline>
    <ion-col offset-50><div>col</div></ion-col>
    <ion-col>
      <div>
        col<br>
        3 lines<br>
        baseline<br>
      </div>
    </ion-col>
  </ion-row>

  <ion-row baseline>
    <ion-col offset-75>
      <div>
        col<br>
        2 lines<br>
      </div>
    </ion-col>
  </ion-row>
</ion-content>
